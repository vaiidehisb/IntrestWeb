<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Simple Interest Calculator</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Simple Interest<br>Calculator</h1>
    <div class="card">
      <label for="amount">Rakam</label>
      <input type="number" id="amount" placeholder="₹ 1000">

      <label for="rate">Vayaj</label>
      <select id="rate">
        <option value="5">5 %</option>
        <option value="10">10 %</option>
        <option value="15">15 %</option>
      </select>

      <label for="months">Mahine</label>
      <select id="months">
        <option value="1">1</option>
        <option value="3">3</option>
        <option value="6">6</option>
        <option value="12">12</option>
      </select>

      <hr>

      <p class="output-title">Kul Vyaj</p>
      <div class="output" id="interest">₹ 0</div>

      <p class="output-title">Kul bhugtan</p>
      <div class="output" id="total">₹ 0</div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
